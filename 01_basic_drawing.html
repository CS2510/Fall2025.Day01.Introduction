<!doctype html>
<html>

<head>
  <title>STAG</title>
</head>

<body>
  <canvas id="canv"></canvas>
  <script>
    const canvas = document.querySelector("#canv")
    const ctx = canvas.getContext("2d")

    ctx.fillStyle = "red"
    ctx.beginPath()
    ctx.moveTo(50, 50)
    ctx.lineTo(150, 50)
    ctx.lineTo(150, 150)
    ctx.lineTo(50, 150)
    ctx.fill()
  </script>
</body>

</html>
